<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">

    <!--responsividade-->
    <link rel="stylesheet" href="styles/responsive.css">

    <!--owl css-->
    <link rel="stylesheet" href="styles/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="styles/owl/owl.theme.default.min.css">

    <title>Netflix</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">THE OFFICE</h3>
                <p class="descricao">Um mockumentary sobre um grupo de trabalhadores de escritório, onde o dia de trabalho consiste em conflitos de ego e comportamento inadequado.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA</button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES</button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item"><img class="box-filme" src="img/capas/big_bang.jpg"></div>
            <div class="item"><img class="box-filme" src="img/capas/bojock_horseman.jpg"></div>
            <div class="item"><img class="box-filme" src="img/capas/breaking_bad.jpg"></div>
            <div class="item"><img class="box-filme" src="img/capas/brooklyn_nine_nine.jpg"></div>
            <div class="item"><img class="box-filme" src="img/capas/criminal_minds.jpg"></div>
            <div class="item"><img class="box-filme" src="img/capas/dexter.jpg"></div>
            <div class="item"><img class="box-filme" src="img/capas/frinds.jpg"></div>
            <div class="item"><img class="box-filme" src="img/capas/heroes.jpg"></div>
            <div class="item"><img class="box-filme" src="img/capas/house.jpg"></div>
            <div class="item"><img class="box-filme" src="img/capas/lucifer.jpg"></div>
            <div class="item"><img class="box-filme" src="img/capas/mentalist.jpg"></div>
            <div class="item"><img class="box-filme" src="img/capas/merlin.jpg"></div>
            <div class="item"><img class="box-filme" src="img/capas/mr_robot.jpg"></div>
            <div class="item"><img class="box-filme" src="img/capas/peaky_blinders.jpg"></div>
            <div class="item"><img class="box-filme" src="img/capas/smallville.jpg"></div>
            <div class="item"><img class="box-filme" src="img/capas/supernatural.jpg"></div>
            <div class="item"><img class="box-filme" src="img/capas/the_boys.jpg"></div>
            <div class="item"><img class="box-filme" src="img/capas/the_good_doctor.jpg"></div>
            <div class="item"><img class="box-filme" src="img/capas/vikings.jpg"></div>
        </div>
    </div>


    <script src="https://kit.fontawesome.com/975d12e86d.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>

    <script src="js/owl/setup.js"></script>
